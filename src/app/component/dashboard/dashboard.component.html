<h3>Top Movies</h3>
<div class="grid grid-pad">
	<a *ngFor="let movie of movies" [routerLink]="['/detail', movie.id]" class="col-1-4">
		<div class="module movie">
			<h5>{{movie.title | capitalizeWord}} - {{movie.date | date : "dd/MM/yyyy"}} - {{movie.note}} / 10</h5>
		</div>
	</a>
</div>
<div class="row w-100">
	<movie-search class="col-6"></movie-search>
	<person-search class="col-6"></person-search>
</div>
