<h3>{{'dashboard.header' | translate}}</h3>
<div class="row w-100">
  <app-movie-search class="col-6"></app-movie-search>
  <app-person-search class="col-6"></app-person-search>
</div>
<div class="grid grid-pad">
	<a *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]" class="col-1-4 movie-link">
		<div class="module movie">
			<h5>{{movie.title | capitalizeWord}} - {{movie.date | date : "dd/MM/yyyy"}} - {{movie.note}} / 10</h5>
		</div>
	</a>
</div>
