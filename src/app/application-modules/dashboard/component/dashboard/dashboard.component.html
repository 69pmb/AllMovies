<div class="grid grid-pad">
  <h3>{{'dashboard.movies' | translate}}:</h3>
  <a *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]" class="col-1-3 movie-link">
    <div class="module movie">
      <h5>{{movie.title | capitalizeWord}} - {{movie.date | date : "dd/MM/yyyy"}} - {{movie.note}} / 10</h5>
    </div>
  </a>
</div>
<div class="grid grid-pad">
  <h3>{{'dashboard.persons' | translate}}:</h3>
  <a *ngFor="let person of persons" [routerLink]="['/person', person.id]" class="col-1-3 movie-link myTooltip"
    [ngClass]="{'woman': person.gender === 1, 'men': person.gender === 2, 'unknown': person.gender === 0}">
    <div class="module person">
      <h5>{{person.name | capitalizeWord}}</h5>
    </div>
    <img class="frame profile" [src]="person.thumbnail" *ngIf="person.thumbnail" />
  </a>
</div>
