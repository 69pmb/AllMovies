<div class="params">
  <mat-form-field>
    <mat-select #sortField placeholder="{{'Sort' | translate}}" [(value)]="sortChosen">
      <mat-option *ngFor="let sort of sortChoices" [value]="sort">{{sort.label_key | translate}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-button-toggle-group #sortDir="matButtonToggleGroup">
    <div class="toogleHeader">SortDirection:</div>
    <mat-button-toggle value="desc">
      Down
    </mat-button-toggle>
    <mat-button-toggle value="asc">
      Up
    </mat-button-toggle>
  </mat-button-toggle-group>
  <button type="button" class="btn btn-outline-primary" (click)="search(true)">{{'Search'|translate}}</button>
  <button type="button" class="btn btn-outline-primary" *ngIf="nbChecked > 0" appAddCollection [movies]="discover.movies">{{'global.add_collection'|translate}}</button>
</div>
<nouislider [connect]="true" [min]="0" [max]="max" [step]="1" [(ngModel)]="runtimeRange" [format]="formatter" [tooltips]="[true, true]" style="margin-top: 4em;"></nouislider>
<nouislider [connect]="true" [min]="minYear" [max]="maxYear" [step]="1" [(ngModel)]="yearRange" [tooltips]="[true, true]" style="margin-top: 4em;"></nouislider>

<mat-list dense *ngIf="discover">
  <mat-paginator #paginator [length]="discover.total_results" [pageIndex]="page.pageIndex" [pageSize]="20" (page)="page = $event; search(false);">
  </mat-paginator>
  <h3 mat-subheader>Nombre de r√©sultat: {{discover.total_results}}</h3>
  <mat-list-item *ngFor="let movie of discover.movies" (dblclick)="gotoDetail(movie.id, $event)" (mousedown)="movie.checked = !movie.checked; updateSize();gotoDetail(movie.id, $event)"
    [ngClass]="{'selected':movie.checked}">
    <a class="frame" href="{{movie.affiche}}" target="_blank">
      <img src="{{movie.thumbnail}}">
    </a>
    <p matLine>{{movie.title}}</p>
    <p matLine>{{movie.date | date:'EEEE dd MMMM yyyy':'':translate.currentLang | capitalizeWord}}</p>
    <p matLine>
      <span>{{movie.note}} / 10 </span>
      <span>({{movie.vote_count}})</span>
    </p>
  </mat-list-item>
</mat-list>
