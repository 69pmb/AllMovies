<h2>LOGIN</h2>
<div>{{message}}</div>
<fieldset>
  <mat-form-field>
    <input matInput [(ngModel)]="name" placeholder="name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="password" type="password" />
  </mat-form-field>
  <button class="btn btn-outline-primary" (click)="login()">Login</button>
</fieldset>
