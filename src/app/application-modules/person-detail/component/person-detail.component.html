<div *ngIf="person">
  <h2>{{'person.header' | translate}} {{person.name}}:</h2>
  <div>
    <a class="frame" href="{{person.profile}}" target="_blank">
      <img src="{{person.thumbnail}}">
    </a>
  </div>
  <div class="contenu">
    <button class="btn btn-outline-primary" (click)="goBack()">
      <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> {{'global.previous' | translate}}</button>
    <div>
      <label>{{'person.id' | translate}}:</label>{{person.id}}
    </div>
    <div>
      <label>{{'person.name' | translate}}: </label>
      <span [ngClass]="{'woman': person.gender === 1, 'men': person.gender === 2, 'unknown': person.gender === 0}">{{person.name | capitalizeWord}}</span>
      <div *ngIf="person.birthPlace">
        <label>{{'person.birthplace' | translate}}: </label>{{person.birthPlace | capitalizeWord}}
      </div>
      <div *ngIf="person.birthday">
        <label>{{'person.birth' | translate}}: </label>{{person.birthday | date:'dd MMMM yyyy' | capitalizeWord}}
      </div>
      <div *ngIf="person.birthday | substractDate:person.deathday as age">
        <label>{{'person.age' | translate}}: </label>{{age}}
      </div>
      <div *ngIf="person.deathday">
        <label>{{'person.death' | translate}}: </label>{{person.deathday | date:'dd MMMM yyyy' | capitalizeWord}}
      </div>
      <div *ngIf="person.biography">
        <label>{{'person.bio' | translate}}: </label>
        <div class="biography">{{person.biography}}</div>
      </div>
    </div>
    <div *ngIf="person.images.length > 0">
      <button type="button" class="btn btn-outline-primary" (click)="isImagesCollapsed = !isImagesCollapsed">
        <i class="fa fa-plus-square" aria-hidden="true" [ngClass]="{'display-none' : isImagesCollapsed}"></i>
        <i class="fa fa-minus-square" aria-hidden="true" [ngClass]="{'display-none' : !isImagesCollapsed}"></i>
        {{'person.image' | translate}}:</button>
      <div *ngIf="isImagesCollapsed">
        <div class="card">
          <div class="card-body">
            <div class="reco">
              <a *ngFor="let ima of person.images;" class="frame" href="{{Url.IMAGE_URL_ORIGINAL.concat(ima)}}" target="_blank">
                <img src="{{Url.IMAGE_URL_154.concat(ima)}}">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <figure>
      <label>{{'person.films' | translate}}:</label>
      <ul class="movies">
        <li>
          <app-list-movies [movies]="person.asActor" [label]="('movie-list.actor' | translate).concat(':')"></app-list-movies>
        </li>
        <li>
          <app-list-movies [movies]="person.asDirector" [label]="('movie-list.director' | translate).concat(':')"></app-list-movies>
        </li>
        <li>
          <app-list-movies [movies]="person.asProducer" [label]="('movie-list.producer' | translate).concat(':')"></app-list-movies>
        </li>
        <li>
          <app-list-movies [movies]="person.asCompositors" [label]="('movie-list.composer' | translate).concat(':')"></app-list-movies>
        </li>
        <li>
          <app-list-movies [movies]="person.asScreenplay" [label]="('movie-list.screenwriter' | translate).concat(':')"></app-list-movies>
        </li>
        <li>
          <app-list-movies [movies]="person.asNovel" [label]="('movie-list.novelist' | translate).concat(':')"></app-list-movies>
        </li>
      </ul>
    </figure>
  </div>
</div>
