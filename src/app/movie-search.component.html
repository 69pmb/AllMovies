<div id="search-component">
	<h4>Movie Search</h4>
	<div class="search-box">
		<svg class="loupe" height="18px" version="1" viewBox="0 0 57 57"
			width="18px" xmlns="http://www.w3.org/2000/svg">
		<path
				d="M14.4 1.9C2.5 7.3-3.1 21.5 2.1 33c6.5 14.3 22.5 18.8 35.2 9.8 1.6-1.2 2.6-.4 8.6 6.1 4.2 4.7 7.2 7.2 7.9 6.7 2.3-1.4 1.2-3.6-5.3-10.5L42 38.2l2-4.3c3.9-8.6 1.5-21.5-5.1-27.6-6.5-5.9-17-7.8-24.5-4.4zm18 5.5c10.2 5.9 12.3 20.2 4.3 29.3-5.6 6.4-14.2 8.1-21.5 4.4C8.5 37.7 5 31.8 5 24.1c0-6.1 1.3-9.7 4.8-13.5 5.7-6.1 15.4-7.4 22.6-3.2z" />
	</svg>
		<input #searchBox class="input-box" (keyup)="search(searchBox.value)"
			placeholder="Rechercher des films" (click)="showMovie = true" />
		<a class="icon pointer"	(click)="showMovie = !showMovie; searchBox.value=''">
			<img src="./app/img/exit.png" />
		</a>
	</div>
<div id="res" *ngIf="showMovie">
		<div id="result" *ngFor="let movie of movies | async"
			(click)="gotoDetail(movie)" class="search-result"
			[ngClass]="{'adult': movie.adult}">
			<div [ngClass]="{'item-result' : !movie.original_title}">{{movie.title | capitalizeWord}} ({{movie.date | date : "yyyy"}})</div>
			<div *ngIf="movie.original_title" class="small">{{movie.original_title}}</div></div>
	</div>
</div>
