<br />
<div>
	<label>Movie name:</label> <input #movieName />
	<button (click)="add(movieName.value); movieName.value=''">Add</button>
</div>
<h2>My Movies:</h2>
<div class="row">
	<div class="col-sm-12">
		<table id="example" class="table table-striped table-bordered" cellspacing="0">
		</table>
	</div>
</div>
<div *ngIf="selectedMovie">
	<h2>{{selectedMovie.title | capitalizeWord}}</h2>
	<h3>Release year: {{selectedMovie.date | date : "dd/MM/yyyy"}}</h3>
	<button (click)="gotoDetail()">View Details</button>
</div>
