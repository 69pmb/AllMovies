<div class="header">
  <nav>
    <button class="btn btn-outline-primary" routerLink="/dashboard" *ngIf="auth.isLogged">{{'nav_bar.dashboard' | translate}}</button>
    <button class="btn btn-outline-primary" routerLink="/movies" *ngIf="auth.isLogged">{{'nav_bar.movies' | translate}}</button>
    <button class="btn btn-outline-primary" routerLink="/release" *ngIf="auth.isLogged">{{'nav_bar.release' | translate}}</button>
    <button class="btn btn-outline-primary" routerLink="/discover" *ngIf="auth.isLogged">{{'nav_bar.discover' | translate}}</button>
    <div class="dropdown" *ngIf="auth.isLogged">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownLogin" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fa fa-user" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownLogin">
        <a class="pointer dropdown-item" routerLink="login/profile">{{'nav_bar.profile' | translate}}</a>
        <a class="pointer dropdown-item" (click)="auth.logout()">{{'nav_bar.logout' | translate}}</a>
      </div>
    </div>
    <app-dropdown-language></app-dropdown-language>
  </nav>
</div>
<router-outlet></router-outlet>
