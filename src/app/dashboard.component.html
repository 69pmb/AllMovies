<h3>Top Movies</h3>
<div class="grid grid-pad">
	<a *ngFor="let movie of movies" [routerLink]="['/detail', movie.id]" class="col-1-4">
		<div class="module movie">
			<h4>{{movie.title | capitalizeWord}} - {{movie.date | date : "dd/MM/yyyy"}} - {{movie.note}} / 10</h4>
		</div>
	</a>
</div>
<div><movie-search></movie-search>
<person-search></person-search></div>
