<nav class="nav nav-pills nav-fill meta">
  <ng-container *ngFor="let link of links; let i = index">
    <a class="nav-item nav-link" href="{{link.site}}" target="_blank">
      <i class="fa {{link.icon}} fa-3x" aria-hidden="true"></i> {{'meta.'+link.key | translate}}</a>
    <button class="btn btn-outline-primary" (click)="openAll()" *ngIf="i === 3">{{'meta.links' | translate}}</button>
  </ng-container>
</nav>
