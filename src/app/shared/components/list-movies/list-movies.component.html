<div class="card-deck" *ngIf="movies.length > 0">
  <div class="card card-outline-primary">
    <div class="card-header">
      <label>{{label}}</label>
    </div>
    <div class="d-flex justify-content-center">
      <ngb-pagination (pageChange)="pageChanged($event)" [collectionSize]="movies.length" [(page)]="page" [maxSize]="3"
        [rotate]="true" [boundaryLinks]="true" [pageSize]="pageSize"></ngb-pagination>
      <span><span class="total">{{'movie-list.total' | translate}}: {{movies.length}}</span></span>
    </div>
    <div class="card-body">
      <div class="reco">
        <div *ngFor="let reco of moviesToShow;" class="reco-item">
          <img class="frame center pointer" src="{{reco.thumbnail}}" alt="{{reco.title| capitalizeWord}}" appOpenLink
            [label]="reco.title" url="/movie/{{reco.id}}">
          <p class="reco-infos center" [ngClass]="{'adult': reco.adult}">{{reco.title | capitalizeWord}} - {{reco.date
            | date : 'MMM yyyy':'':translate.currentLang | capitalizeWord}} -
            {{reco.note}} / 10 ({{reco.vote_count}})</p>
          <input [(ngModel)]="reco.checked" type="checkbox">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <ngb-pagination (pageChange)="pageChanged($event)" [collectionSize]="movies.length" [(page)]="page" [maxSize]="3"
        [rotate]="true" [boundaryLinks]="true" [pageSize]="pageSize"></ngb-pagination>
      <span><span class="total">{{'movie-list.total' | translate}}: {{movies.length}}</span></span>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-outline-primary" appAddCollection [movies]="movies">
        <fa-icon [icon]="faBookmark"></fa-icon> {{'movie-list.add' | translate}}
      </button>
    </div>
  </div>
</div>
