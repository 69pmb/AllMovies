<div class="gallery-top">
  <swiper [config]="config" [(index)]="indexTop" #galleryTop>
    <div *ngFor="let img of images">
      <pinch-zoom>
        <img src="{{img}}">
      </pinch-zoom>
    </div>
  </swiper>
</div>
<swiper [config]="thumbs" [(index)]="indexThumb" class="gallery-thumbs" #galleryThumbs>
  <div *ngFor="let img2 of images">
    <img src="{{img2}}">
  </div>
</swiper>
