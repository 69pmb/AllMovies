<div class="card-deck" *ngIf="movies.length > 0">
  <div class="card card-outline-primary">
    <div class="card-header">
      <label>{{label}}</label>
    </div>
    <div class="d-flex justify-content-center">
      <ngb-pagination (pageChange)="pageChanged($event)" [collectionSize]="movies.length" [(page)]="page" [maxSize]="3" [rotate]="true"
        [boundaryLinks]="true" [pageSize]="pageSize"></ngb-pagination>
        <span class="total">{{'movie-list.total' | translate}}: {{movies.length}}</span>
    </div>
    <div class="card-body">
      <div class="reco">
        <div *ngFor="let reco of moviesToShow;">
          <a class="frame" [routerLink]="['/movie', reco.id]" ngbTooltip="{{reco.title | capitalizeWord}}">
            <img src="{{reco.thumbnail}}" alt="{{reco.title| capitalizeWord}}">
          </a>
          <input [(ngModel)]="reco.checked" type="checkbox">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <ngb-pagination (pageChange)="pageChanged($event)" [collectionSize]="movies.length" [(page)]="page" [maxSize]="3" [rotate]="true"
        [boundaryLinks]="true" [pageSize]="pageSize"></ngb-pagination>
        <span class="total">{{'movie-list.total' | translate}}: {{movies.length}}</span>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-outline-primary" appAddCollection [movies]="movies">
        <span class="fa fa-save" aria-hidden="true"></span> {{'movie-list.add' | translate}}
      </button>
    </div>
  </div>
</div>
