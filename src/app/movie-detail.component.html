<div *ngIf="movie">
	<h2>{{movie.title}} details!</h2>
	<div>
		<a href="https://image.tmdb.org/t/p/original/{{movie.affiche}}"> 
		     <img *ngIf="movie.affiche" class="affiche" src="https://image.tmdb.org/t/p/w150/{{movie.affiche}}">
		</a>
	</div>
	<div>
		<label>id: </label>{{movie.id}}
	</div>
	<div>
		<label>Title: </label> <input [(ngModel)]="movie.title" placeholder="title" />
		<div>
			<label>Date: </label>{{movie.date}}
		</div>
		<div>
			<label>Synopsis: </label>
			<div class="synopsis">{{movie.synopsis}}</div>
		</div>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
